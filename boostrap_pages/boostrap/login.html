<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BOOSTRAP FORM</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./assets/styles/style.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-light">
      <div class="container">
        <a class="navbar-brand" href="./index.html">BIT SUMMER</a>
        <div class="d-flex justify-content-end" id="navbarSupportedContent">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link" aria-current="page" href="./index.html"
                >Pricing Task</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="./login.html">Login Task</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <section class="container">
      <div class="card w-75 mx-auto mt-5">
        <div class="card-header">Login</div>
        <form class="p-5 px-10">
          <div class="mb-3 d-flex align-items-center gap-4">
            <label
              for="exampleInputEmail1"
              class="form-label col-md-4 d-flex justify-content-end"
              >E-mail Address</label
            >
            <input
              type="email"
              class="form-control"
              id="exampleInputEmail1"
              aria-describedby="emailHelp"
            />
          </div>
          <div class="mb-3 d-flex align-items-center gap-4">
            <label
              for="exampleInputPassword1"
              class="form-label col-md-4 d-flex justify-content-end"
              >Password</label
            >
            <input
              type="password"
              class="form-control"
              id="exampleInputPassword1"
            />
          </div>
          <div class="mb-3 d-flex align-items-center gap-4">
            <label for="" class="col-md-4"></label>
            <div class="mb-3 d-flex form-check col-md-8 gap-4">
              <input
                type="checkbox"
                class="form-check-input"
                id="exampleCheck1"
              />
              <label class="form-check-label" for="exampleCheck1"
                >Remember Me</label
              >
            </div>
          </div>
          <div class="d-flex align-items-center gap-4">
            <label for="submit" class="col-md-4"></label>
            <button type="submit" class="btn btn-primary col-md-2">
              Login
            </button>
            <a class="text-decoration-none" href="">Forgot your password?</a>
          </div>
        </form>
      </div>
    </section>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
